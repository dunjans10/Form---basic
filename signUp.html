<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="signUp-box">
    <h1>Sign Up</h1>
    <form>
      
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="">
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="">
      <label>Email</label>
      <input type="email" id="signUpEmail" placeholder="">
      <label>Password</label>
      <input type="password" id="signUpPassword" placeholder="">
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="">

      <button type="button" onclick="validateSignUp()">Submit</button>

    </form>

    <p>By clicking the Sign Up button, you agree to our <br>
    <a href="#">Terms and Conditions</a> and <a href="#">Policy and Privacy</a></p>
  </div>

  <p class="paramSecond">Already have am account? <a href="login.html">Login here</a></p>
  
  <script src="script.js"></script>
</body>
</html>
